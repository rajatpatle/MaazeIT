{% extends 'base.html' %}

{% block title %}
<title>Delete Confirm</title>
{% endblock %}

{% block content %}
<div class="container jumbotron">
    <form method="post">
        {% csrf_token %}
        <p>Do you Really want to delete <span style="color:red;">{{data.emp_name}}</span> Record?</p>
        <input type="submit" value="YES" class="btn btn-outline-danger btn-lg">
        <a href="{% url 'show_url' %}"><button class="btn btn-outline-success btn-lg">NO</button></a>
    </form>
    </div>
{% endblock %}
